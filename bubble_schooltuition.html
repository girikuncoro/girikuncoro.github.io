<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.legend.js"></script>
<script>

var diameter = 650,
    format = d3.format(",d"),
    color = d3.scale.category10();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("Dataset/statetuition.json", function(error, root) {
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r); });
});

var legendCircles = [
  { "x_axis": 30, "y_axis": 30, "radius": 8, "color" : "#ff7f0e", "texts": "Number of private schools" },
  { "x_axis": 30, "y_axis": 50, "radius": 8, "color" : "#1f77b4", "texts": "Number of public schools" }];

var legend = svg.selectAll("circle")
                .data(legendCircles)
                .enter()
              .append("circle")
                .attr("cx", function(d){ return d.x_axis; })
                .attr("cy", function(d){ return d.y_axis; })
                .attr("r", function(d){ return d.radius; })
                .style("fill", function(d){ return d.color; });

var legendText = svg.selectAll("text")
                .data(legendCircles)
                .enter()
              .append("text")
                .attr("x", function(d){ return d.x_axis + 15; })
                .attr("y", function(d){ return d.y_axis; })
                .style("dominant-baseline", "middle")
                .text(function(d){ return d.texts; });

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }

  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
